    <script>

         $("#sbt").click(function () {

             if($("#pro_name").val()==""){
                 $("#provider").css("border","1px solid red")
                 $("#prompt_name").html("请填写合作企业");
                 $("#prompt_name").css("color","red");
                 return false;
             }
             if($("#pro_add").val()==""){
                 $("#prompt_add").html("请填写合作企业地址");
                 $("#prompt_add").css("color","red");
                 return false;
             }
             if($("#pro_people").val()==""){
                 $("#prompt_people").html("请填写合作企业负责人");
                 $("#prompt_people").css("color","red");
                 return false;
             }
             if($("#pro_phone").val()==""){
                 $("#prompt_phone").html("请填写企业负责人电话");
                 $("#prompt_phone").css("color","red");
                 return false;
             }
             if($("#pro_fax").val()==""){
                 $("#prompt_fax").html("请填写企业传真");
                 $("#prompt_fax").css("color","red");
                 return false;
             }

             $.ajax({
                 url:"add_provide",//提交地址
                 data:$("#frm1").serialize(),//将表单数据序列化
                 type:"POST",
                 dataType:"json",
                 success:function(result){
                     if (result==1){
                         setTimeout(function() {
                             toastr.options = {
                                 closeButton: true,
                                 progressBar: true,
                                 showMethod: 'slideDown',
                                 timeOut: 4000
                             };
                             toastr.success('添加成功');
                         }, 1300);
                         $(".screen-window form input").each(function(){
                             $(this).val('');
                         });
                         $(".screen-window form select").each(function(){
                             $(this).val('');
                         });
                     }else{
                         alert("失败！");
                     }
                 }
             });

         })


    </script>
