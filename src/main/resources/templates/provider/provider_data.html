    <script >
        $(document).ready(function() {

            $('.footable').footable();
            $('.footable2').footable();

        });


        $('.demo3').click(function () {
            swal({
                title: "确定要删除吗?",
                text: "删除后数据不可恢复!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "确定",
                closeOnConfirm: false
            }, function () {
                <!--th:href="@{'delbill?id='+${b.bid}}"-->
                var pid=$("#provideid").val();
                alert(pid)
                $.get("delprovider?pid="+pid,function (d) {
                    alert(pid)
                    if(d>0){
                        swal("删除成功!", "", "success");
                        window.location="/prodata"
                    }

                    if(d<=0){
                        swal("删除失败", "", "success");
                    }
                })


            });
        });
    </script>
