<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Powerful | 修改供应商信息</title>

    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">


</head>

<body>

    <div id="wrapper">

    <nav th:replace="index::#left_nav1">
    </nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav th:replace="index::#left_nav2">

        </nav>
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>编辑供应商信息</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="main/index.html">主页</a>
                        </li>
                        <li>
                            <a>供应商管理</a>
                        </li>
                        <li class="active">
                            <strong>编辑供应商信息</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-6">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>订单信息</h5>
                        </div>
                        <div class="ibox-content">
                            <!--<h2>-->
                                <!--jQuery Validation Plugin - Form validation made easy-->
                            <!--</h2>-->
                            <!--<p>-->
                                <!--The jQuery Validation Plugin provides drop-in validation for your existing forms, while making all kinds of customizations to fit your application really easy.-->
                            <!--</p>

                                <p class="font-bold">Example form with custom validation on each form control</p>-->

                                <form role="form" id="frm1" th:method="post" action="modifyprovider">
                                    <input type="hidden" name="_method" value="PUT"/>
                                    <div class="form-group"><label>供应商编号</label> <input th:value="${session.pd.getPid()}" type="text"  class="form-control" name="pid" readonly></div>
                                    <div class="form-group"><label>供应商名称</label><input th:value="${session.pd.getProvider_name()}" type="text" placeholder="输入供应商名称" class="form-control" name="provider_name"> </div>
                                    <div class="form-group"><label>负责人</label> <input th:value="${session.pd.getPeople()}" type="text" placeholder="输入联系人名称" class="form-control" name="people"></div>
                                    <div class="form-group"><label>联系电话</label> <input th:value="${session.pd.getPhone()}" type="text" placeholder="输入联系电话" class="form-control" name="phone"></div>
                                    <div class="form-group"><label>联系地址</label> <input th:value="${session.pd.getAddress()}" type="text" placeholder="输入联系地址" class="form-control" name="address"></div>
                                    <div class="form-group"><label>传真</label>
                                        <input th:value="${session.pd.getFax()}" type="text" placeholder="输入传真号码" class="form-control" name="fax">
                                    </div>
                                    <div class="form-group"><label>供应商详细信息:</label>
                                        <input th:value="${session.pd.details}" type="text" placeholder="输入详细信息" class="form-control" name="details">
                                        </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>更新</strong></button>
                                        <a href="javascript:history.back(-1)"><button class="btn btn-sm btn-primary m-t-n-xs" type="button"><strong>返回</strong></button></a>
                                    </div>
                                </form>
                        </div>
                    </div>


                </div>

            </div>

        </div>
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2015
            </div>
        </div>

        </div>
        </div>



    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="https://www.jq22.com/jquery/jquery-ui-1.11.0.js"></script>

    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>

    <script>
         $(document).ready(function(){

             $("#form").validate({
                 rules: {
                     password: {
                         required: true,
                         minlength: 3
                     },
                     url: {
                         required: true,
                         url: true
                     },
                     number: {
                         required: true,
                         number: true
                     },
                     min: {
                         required: true,
                         minlength: 6
                     },
                     max: {
                         required: true,
                         maxlength: 4
                     }
                 }
             });
        });


    </script>

</body>

</html>
